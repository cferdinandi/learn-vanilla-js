<ul class="list-unstyled list-spaced">
{{- range .Site.Data.resources -}}
	<li>
		<strong><a href="{{ .url }}">{{ .name }}</a></strong><br>
		<span class="text-small text-muted">
		{{- range $index, $topics := .topics -}}
			{{- if ne $index 0 -}},&#32;{{- end -}}
			{{- if eq . "*" -}}
			Various Topics
			{{- else -}}
			{{ . }}
			{{- end -}}
		{{- end -}}
		</span>
	</li>
{{- end -}}
</ul>
